<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="play-field">
            <div class="left-side">
                <div class="underline">PLAYER</div>
                <div id="player-score">0</div>
                <span id="player-selection"></span>
            </div>
            <div class="right-side">
                <div class="underline">COMPUTER</div>
                <div id="computer-score">0</div>
                <div id="computer-selection"></div>
            </div>
        </div>
        <div class="center">
            <button class="rock selector" onclick="handleOnClick('rock')">
                <img class="rock" src="rock.svg"></image>
                Rock
            </button>
            <button class="paper selector" onclick="handleOnClick('paper')">
                <img class="paper" src="paper.svg"></image>
                Paper
            </button>
            <button class="scissors selector" onclick="handleOnClick('scissors')">
                <img class="scissors" src="scissors.svg"></image>
                Scissors
            </button>
        </div>

        <div id="game-result">
            <p id='game-result-text'></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
        
        <footer>
            Rock icon made by <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a><br>
            Paper icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a><br>
            Scissors icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </footer>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
