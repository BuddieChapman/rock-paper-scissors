<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="play-field">
            <div class="left-side">
                <div class="underline">PLAYER</div>
                <div id="player-score">0</div>
            </div>
            <div class="right-side">
                <div class="underline">COMPUTER</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="center">
            <button id="rock" onclick="handleOnClick('rock')" class="selector">Rock</button>
            <button id="paper" onclick="handleOnClick('paper')" class="selector">Paper</button>
            <button id="scissors" onclick="handleOnClick('scissors')" class="selector">Scissors</button>
        </div>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
